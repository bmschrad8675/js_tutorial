<html>
<head>	
	<title>Getting Started</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {padding: 30px;}
	</style>
</head>
<body>
<div class="jumbotron text-center"></div>
<script>
	// strings
	'This is my string';
	'my second string';
	'my name is chris';

	// numbers
	10;
	500;
	3.14;

	// booleans
	true;
	false;

	// specials
	undefined;
	null;
	NaN;

	// objects
	const user = {
		name: 'Brandon',
		username: 'bmschrad'
	};


	//arays
	const users = ['chris', 'nick', 'holly'];
	const luckyNumbers = [1, 45, 54];
	const whatever = ['chris', 1, 'holly']
	const superusers = [
		{name: 'chris'},
		{name: 'nick'},
		{name: 'holly' }
	];

	// declaring variables
	var thing = 'first';

	// ES6 Specific and better
	const otherThing = 'second'; // Immutable
	let newthing = 'third'; // Mutable

	let myVariable;
	console.log(myVariable);
	myVariable = 'something'
	console.log(myVariable);
	
</script>
</body>
</html>
